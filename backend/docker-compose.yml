version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: task_management_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      POSTGRES_DB: ${POSTGRES_DB:-task_management}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d ${POSTGRES_DB:-task_management}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task_management_network

networks:
  task_management_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
